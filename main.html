<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuyashPortfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>

    <div class="video-container" style="top: 3250px; left: 350px;">

    <div class="video-container" style="top: 4000px; left: 350px;">
